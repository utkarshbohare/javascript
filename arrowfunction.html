<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // arrow function
        const user =(a,b)=>{
            document.write("hello user",a+b)
        }

        user(1,2)

        const student =()=>document.write("hello student")
        student()

        const team =a=>document.write(a)
        team(3) //  one value pass only
    </script>
</head>

</body>
</html>
